            { name: "Rio de Janeiro", country: "Brazil", zone: "America/Sao_Paulo", region: "Americas" },

            { name: "Buenos Aires", country: "Argentina", zone: "America/Argentina/Buenos_Aires", region: "Americas" },
            { name: "Santiago", country: "Chile", zone: "America/Santiago", region: "Americas" },
            { name: "Halifax", country: "Canada", zone: "America/Halifax", region: "Americas" },

            // UTC-5 (Eastern)
            { name: "New York", country: "USA", zone: "America/New_York", region: "Americas" },
            { name: "Washington DC", country: "USA", zone: "America/New_York", region: "Americas" },
            { name: "Miami", country: "USA", zone: "America/New_York", region: "Americas" },

            { name: "Chicago", country: "USA", zone: "America/Chicago", region: "Americas" },

            { name: "Mexico City", country: "Mexico", zone: "America/Mexico_City", region: "Americas" },
            { name: "Winnipeg", country: "Canada", zone: "America/Winnipeg", region: "Americas" },

            // UTC-7 (Mountain)
            { name: "Denver", country: "USA", zone: "America/Denver", region: "Americas" },
            { name: "Phoenix", country: "USA", zone: "America/Phoenix", region: "Americas" },
            { name: "Calgary", country: "Canada", zone: "America/Edmonton", region: "Americas" },

            // UTC-8 (Pacific)
            { name: "Los Angeles", country: "USA", zone: "America/Los_Angeles", region: "Americas" },
            { name: "San Francisco", country: "USA", zone: "America/Los_Angeles", region: "Americas" },
            { name: "Seattle", country: "USA", zone: "America/Los_Angeles", region: "Americas" },
            { name: "Vancouver", country: "Canada", zone: "America/Vancouver", region: "Americas" },
            { name: "Las Vegas", country: "USA", zone: "America/Los_Angeles", region: "Americas" },

            // UTC-9 to -10
            { name: "Anchorage", country: "USA", zone: "America/Anchorage", region: "Americas" },
            { name: "Honolulu", country: "USA", zone: "Pacific/Honolulu", region: "Oceania" },
            { name: "Papeete", country: "Tahiti", zone: "Pacific/Tahiti", region: "Oceania" }
        ];

        // --- COMPONENTS ---

        const CityCard = ({ city, globalNow, isFavorite, onToggleFavorite, onCelebrate }) => {
            const hasCelebrated = useRef(false);

            const { display, isHere } = useMemo(() => {
                const target = DateTime.fromISO("2026-01-01T00:00:00", { zone: city.zone });
                const diffSeconds = target.diff(globalNow, 'seconds').seconds;
                
                if (diffSeconds <= 0) {
                    return { display: { h:'00', m:'00', s:'00' }, isHere: true };
                }

                const h = Math.floor(diffSeconds / 3600);
                const m = Math.floor((diffSeconds % 3600) / 60);
                const s = Math.floor(diffSeconds % 60);

                return {
                    display: {
                        h: String(h).padStart(2, '0'),
                        m: String(m).padStart(2, '0'),
                        s: String(s).padStart(2, '0')
                    },
                    isHere: false
                };
            }, [city.zone, globalNow]); 

            useEffect(() => {
                if (isHere && !hasCelebrated.current) {
                    hasCelebrated.current = true;
                    onCelebrate(city.name);
                }
            }, [isHere, city.name, onCelebrate]);

            return (
                <div className={`glass-panel p-5 rounded-2xl relative transition-all duration-300 ${isHere ? 'active-gold-border' : 'hover:border-primary/30'}`}>
                    <div className="flex justify-between items-start mb-4">

                            </h3>
                            <div className="text-[10px] text-gray-400 font-mono uppercase tracking-widest mt-1 truncate">

                        </div>

                                className="p-1.5 rounded-full hover:bg-white/10 transition-colors"
                            >
                                <Icons.Star filled={isFavorite} />
                            </button>
                            {isHere && (
                                <div className="bg-gold/90 text-black px-2 py-0.5 rounded-full flex items-center gap-1 animate-pulse-gold shadow-[0_0_10px_rgba(255,215,0,0.4)]">

                                </div>
                            )}

                    </div>

                        <span className="text-xl text-gray-600 font-light mx-1">:</span>
                        <TimeUnit val={display.m} label="MIN" active={isHere} />
                        <span className="text-xl text-gray-600 font-light mx-1">:</span>
                        <TimeUnit val={display.s} label="SEC" active={isHere} />
                    </div>
                </div>
            );
        };

        const TimeUnit = ({ val, label, active }) => (
            <div className="flex flex-col items-center flex-1">
                <div className={`text-2xl md:text-3xl font-mono font-bold tracking-tighter ${active ? 'text-gold drop-shadow-[0_0_8px_rgba(255,215,0,0.5)]' : 'text-white'}`}>

        // --- APP ROOT ---
        const App = () => {
            const [ticker, setTicker] = useState(0); 
            const [searchTerm, setSearchTerm] = useState('');
            const [celebrating, setCelebrating] = useState(null);
            
            // FAVORITES (Persisted with Composite Keys)
            const [favorites, setFavorites] = useState(() => {
                const saved = localStorage.getItem('aurora_favs_v2');
                return saved ? JSON.parse(saved) : [
                    'New Delhi|India', 
                    'New York|USA', 
                    'London|UK',
                    'Sydney|Australia'
                ];
            });

            const celebrationRef = useRef(null);

            // GLOBAL CLOCK: Anchored to IST for User Preference, but Labeled Correctly
            const globalNow = useMemo(() => DateTime.now().setZone('Asia/Kolkata'), [ticker]);

            useEffect(() => {
                const timer = setInterval(() => setTicker(t => t + 1), 1000);
                return () => clearInterval(timer);
            }, []);

            const toggleFavorite = (city) => {
                const key = `${city.name}|${city.country}`;
                const newFavs = favorites.includes(key)
                    ? favorites.filter(k => k !== key)
                    : [...favorites, key];
                setFavorites(newFavs);
                localStorage.setItem('aurora_favs_v2', JSON.stringify(newFavs));
            };

            const handleCelebration = (cityName) => {
                celebrationRef.current = cityName; 
                setCelebrating(cityName);          
                confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 }, colors: ['#FFD700', '#ffffff', '#D0BCFF'], disableForReducedMotion: true });
                setTimeout(() => { if (celebrationRef.current === cityName) setCelebrating(null); }, 6000);
            };

            const { favoriteCities, otherCities } = useMemo(() => {
                const searchLower = searchTerm.toLowerCase();
                const matched = ALL_CITIES.filter(c => 
                    c.name.toLowerCase().includes(searchLower) || 
                    c.country.toLowerCase().includes(searchLower) ||
                    c.region.toLowerCase().includes(searchLower)
                );

                const favs = [];
                const others = [];

                matched.forEach(c => {
                    const key = `${c.name}|${c.country}`;
                    if (favorites.includes(key)) {
                        favs.push(c);
                    } else {
                        others.push(c);
                    }
                });

                return { favoriteCities: favs, otherCities: others };
            }, [searchTerm, favorites]);

            return (

                                </div>

                            </div>

                                </div>
                                <input 
                                    type="text" 
                                    placeholder="Search cities or regions (e.g. 'Europe')..." 
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="w-full bg-white/10 border border-white/10 rounded-full py-2 pl-10 pr-4 text-sm focus:outline-none focus:bg-white/15 focus:border-primary/50 transition-all placeholder-gray-500"
                                />
                                {searchTerm && (
                                    <button 
                                        onClick={() => setSearchTerm('')}
                                        className="absolute right-3 top-2.5 text-gray-400 hover:text-white"
                                    >

                                    </button>
                                )}
                            </div>
                        </div>
                    </nav>

                    {celebrating && (
                        <div className="fixed inset-0 z-50 flex flex-col items-center justify-center pointer-events-none">

                                Clock Display: IST • Events trigger at local midnight
                            </div>
                        </div>

                        {favoriteCities.length > 0 && (
                            <div className="mb-10">
                                <div className="flex items-center gap-2 mb-4">
                                    <Icons.Star filled={true} />
                                    <h2 className="text-sm font-bold uppercase tracking-widest text-gold">Favorites</h2>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                                    {favoriteCities.map((city) => (
                                        <CityCard 
                                            key={`${city.name}|${city.country}`} 
                                            city={city} 
                                            globalNow={globalNow} 
                                            isFavorite={true}
                                            onToggleFavorite={toggleFavorite}
                                            onCelebrate={handleCelebration} 
                                        />
                                    ))}
                                </div>
                            </div>
                        )}

                        <div>
                            <div className="flex items-center justify-between mb-4">
                                <div className="flex items-center gap-2">
                                    <div className="w-2 h-2 rounded-full bg-primary/50"></div>
                                    <h2 className="text-sm font-bold uppercase tracking-widest text-gray-400">
                                        {searchTerm ? 'Search Results' : 'Global Network'}
                                    </h2>
                                </div>
                                <span className="text-xs text-gray-500 bg-white/5 px-2 py-1 rounded-md">
                                    {favoriteCities.length + otherCities.length} Cities
                                </span>
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                                {otherCities.map((city) => (
                                    <CityCard 
                                        key={`${city.name}|${city.country}`} 
                                        city={city} 
                                        globalNow={globalNow} 
                                        isFavorite={false}
                                        onToggleFavorite={toggleFavorite}
                                        onCelebrate={handleCelebration} 
                                    />
                                ))}
                            </div>
                            
                            {otherCities.length === 0 && favoriteCities.length === 0 && (
                                <div className="text-center py-20 text-gray-500">
                                    <p>No cities found matching "{searchTerm}"</p>
                                </div>
                            )}
                        </div>
                    </main>

                    <footer className="mt-20 py-8 text-center border-t border-white/5">
                        <p className="text-gray-600 text-[10px] uppercase tracking-widest">
                            Aurora 2026 • Precision Edition v3.1 • 150+ Cities Live
                        </p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
