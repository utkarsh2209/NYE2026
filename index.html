<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYE 2026 Tracker</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { bg: '#000000', surface: '#121212', primary: '#D0BCFF', gold: '#FFD700' },
                    animation: { 'pulse-slow': 'pulse 3s infinite' }
                }
            }
        }
    </script>
    <style>
        body { background-color: #000; color: #fff; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .gold-border { border: 1px solid #FFD700; box-shadow: 0 0 15px rgba(255, 215, 0, 0.2); }
        /* Simple fade in animation */
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const DateTime = luxon.DateTime;

        // Data: Top 25 Cities
        const CITIES = [
            { name: "Kiritimati", country: "Kiribati", zone: "Pacific/Kiritimati", region: "Oceania" },
            { name: "Auckland", country: "New Zealand", zone: "Pacific/Auckland", region: "Oceania" },
            { name: "Sydney", country: "Australia", zone: "Australia/Sydney", region: "Oceania" },
            { name: "Tokyo", country: "Japan", zone: "Asia/Tokyo", region: "Asia" },
            { name: "Seoul", country: "South Korea", zone: "Asia/Seoul", region: "Asia" },
            { name: "Beijing", country: "China", zone: "Asia/Shanghai", region: "Asia" },
            { name: "Manila", country: "Philippines", zone: "Asia/Manila", region: "Asia" },
            { name: "Singapore", country: "Singapore", zone: "Asia/Singapore", region: "Asia" },
            { name: "Bangkok", country: "Thailand", zone: "Asia/Bangkok", region: "Asia" },
            { name: "New Delhi", country: "India", zone: "Asia/Kolkata", region: "Asia" },
            { name: "Dubai", country: "UAE", zone: "Asia/Dubai", region: "Asia" },
            { name: "Moscow", country: "Russia", zone: "Europe/Moscow", region: "Europe" },
            { name: "Istanbul", country: "Turkey", zone: "Europe/Istanbul", region: "Europe" },
            { name: "Cairo", country: "Egypt", zone: "Africa/Cairo", region: "Africa" },
            { name: "Paris", country: "France", zone: "Europe/Paris", region: "Europe" },
            { name: "Berlin", country: "Germany", zone: "Europe/Berlin", region: "Europe" },
            { name: "London", country: "UK", zone: "Europe/London", region: "Europe" },
            { name: "Rio de Janeiro", country: "Brazil", zone: "America/Sao_Paulo", region: "Americas" },
            { name: "New York", country: "USA", zone: "America/New_York", region: "Americas" },
            { name: "Toronto", country: "Canada", zone: "America/Toronto", region: "Americas" },
            { name: "Chicago", country: "USA", zone: "America/Chicago", region: "Americas" },
            { name: "Mexico City", country: "Mexico", zone: "America/Mexico_City", region: "Americas" },
            { name: "Denver", country: "USA", zone: "America/Denver", region: "Americas" },
            { name: "Los Angeles", country: "USA", zone: "America/Los_Angeles", region: "Americas" },
            { name: "Honolulu", country: "USA", zone: "Pacific/Honolulu", region: "Oceania" }
        ];

        // Component: Timer Logic
        const CityCard = ({ city, onCelebrate }) => {
            const [time, setTime] = useState({ h: '--', m: '--', s: '--', isHere: false });
            
            useEffect(() => {
                const timer = setInterval(() => {
                    const now = DateTime.now().setZone(city.zone);
                    const target = DateTime.fromISO("2026-01-01T00:00:00", { zone: city.zone });
                    const diff = target.diff(now, ['hours', 'minutes', 'seconds', 'milliseconds']);

                    if (diff.milliseconds <= 0) {
                        setTime({ h: '00', m: '00', s: '00', isHere: true });
                        if (!time.isHere) onCelebrate(city.name); // Trigger once
                    } else {
                        setTime({
                            h: String(diff.hours).padStart(2, '0'),
                            m: String(diff.minutes).padStart(2, '0'),
                            s: String(Math.floor(diff.seconds)).padStart(2, '0'),
                            isHere: false
                        });
                    }
                }, 1000);
                return () => clearInterval(timer);
            }, [city.zone]);

            return (
                <div className={`glass p-4 rounded-xl relative transition-all duration-300 fade-in ${time.isHere ? 'bg-black gold-border' : ''}`}>
                    <div className="flex justify-between items-center mb-3">
                        <div>
                            <h3 className="font-bold text-lg text-white">{city.name}</h3>
                            <p className="text-xs text-gray-400">{city.country}</p>
                        </div>
                        {time.isHere ? <span className="text-2xl">üéÜ</span> : <span className="text-xl">‚è≥</span>}
                    </div>

                    <div className="flex gap-2 text-center justify-center">
                        <TimeBox val={time.h} label="HR" active={time.isHere} />
                        <TimeBox val={time.m} label="MIN" active={time.isHere} />
                        <TimeBox val={time.s} label="SEC" active={time.isHere} />
                    </div>
                    
                    {time.isHere && (
                        <div className="absolute inset-0 bg-black/80 flex items-center justify-center rounded-xl animate-pulse-slow">
                            <span className="text-gold font-bold text-xl tracking-widest">2026 ARRIVED!</span>
                        </div>
                    )}
                </div>
            );
        };

        const TimeBox = ({ val, label, active }) => (
            <div className={`p-2 rounded w-16 ${active ? 'bg-gold/20' : 'bg-white/5'}`}>
                <div className={`text-xl font-mono font-bold ${active ? 'text-gold' : 'text-white'}`}>{val}</div>
                <div className="text-[10px] text-gray-500">{label}</div>
            </div>
        );

        // Component: Main App
        const App = () => {
            const [filter, setFilter] = useState('All');
            const [celebrating, setCelebrating] = useState(null);

            const handleCelebration = (cityName) => {
                setCelebrating(cityName);
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#FFD700', '#D0BCFF', '#FFFFFF']
                });
                setTimeout(() => setCelebrating(null), 5000);
            };

            const filteredCities = filter === 'All' ? CITIES : CITIES.filter(c => c.region === filter);

            return (
                <div className="min-h-screen px-4 pb-12 max-w-6xl mx-auto">
                    {/* Header */}
                    <header className="py-6 border-b border-white/10 mb-6 flex flex-col md:flex-row justify-between items-center gap-4">
                        <div className="flex items-center gap-2">
                            <span className="text-3xl">‚ú®</span>
                            <div>
                                <h1 className="text-2xl font-bold">Aurora <span className="text-primary">2026</span></h1>
                            </div>
                        </div>
                        
                        {/* Filter Tabs */}
                        <div className="flex gap-2 overflow-x-auto w-full md:w-auto pb-2">
                            {['All', 'Asia', 'Europe', 'Oceania', 'Americas'].map(region => (
                                <button 
                                    key={region}
                                    onClick={() => setFilter(region)}
                                    className={`px-4 py-2 rounded-full text-sm whitespace-nowrap border ${filter === region ? 'bg-primary text-black border-primary font-bold' : 'bg-transparent border-white/20 text-gray-400'}`}
                                >
                                    {region}
                                </button>
                            ))}
                        </div>
                    </header>

                    {/* Celebration Overlay */}
                    {celebrating && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center pointer-events-none bg-black/60 backdrop-blur-sm fade-in">
                            <div className="text-center">
                                <h1 className="text-5xl md:text-7xl font-black text-gold drop-shadow-lg mb-2">HAPPY NEW YEAR</h1>
                                <h2 className="text-3xl text-white">{celebrating}!</h2>
                            </div>
                        </div>
                    )}

                    {/* Grid */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                        {filteredCities.map((city, index) => (
                            <CityCard key={city.name + index} city={city} onCelebrate={handleCelebration} />
                        ))}
                    </div>
                    
                    <footer className="text-center mt-12 text-gray-600 text-sm">
                        Live Global Sync ‚Ä¢ Dec 31, 2025
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
